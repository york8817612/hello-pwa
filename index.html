        <script type="text/javascript" src="https://demo.robrowser.com/?demo/2.7/Online.js?1.272"></script>

        <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="Plugins/LoadingDonate/LoadingDonate" src="https://demo.robrowser.com/?demo/2.7/src/Plugins/LoadingDonate/LoadingDonate.js?1.272"></script>
        <script type="text/javascript">
            function initialize() {
                var ROConfig = {
                    remoteClient: "//grf.robrowser.com/",
                    servers: [{
                        display: "Demo Server",
                        desc: "roBrowser's demo server",
                        address: "127.0.0.1",

                        version: 25,
                        langtype: 12,
                        packetver: 20130618,
                        socketProxy: "wss://connect.robrowser.com/",
                        adminList: [2000000]
                    }],
                    saveFiles: true,
                    skipServerList: true,
                    version: 1.272,
                    plugins: {
                        IntroMessage: {},
                        LoadingDonate: {}
                    }
                };
                var RO = new ROBrowser(ROConfig);
                RO.start();
            }
            window.addEventListener("load", initialize, false);
        </script>
